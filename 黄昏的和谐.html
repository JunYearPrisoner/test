<html>
   <head>
      <title>黄昏的和谐</title>
   </head>
   <body bgcolor="#e3effe">
      <h1 style = "text-align:center">黄昏的和谐</h1>
      <HR/>
       <p style = "text-align:center">那时候到了，花儿在枝头颤震，</p>
       <p style = "text-align:center">每一朵都似香炉散发着芬芳；</p>
       <p style = "text-align:center"> 忧郁的圆舞曲，懒洋洋的眩晕！</p>
       <p style = "text-align:center">每一朵都似香炉散发着芬芳；</p>
      <p style = "text-align:center">小提琴幽幽咽咽如受伤的心；</p>
      <p style = "text-align:center">忧郁的圆舞曲，懒洋洋的眩晕！</p>
      <p style = "text-align:center">天空又悲又美，像大祭台一样。</p>
      <p style = "text-align:center">小提琴幽幽咽咽如受伤的心；</p>
      <p style = "text-align:center">温柔的心，憎恶广而黑的死亡！</p>
      <p style = "text-align:center">天空又悲又美，像大祭台一样。</p>
      <p style = "text-align:center">太阳在自己的凝血之中下沉。</p>
      <p style = "text-align:center">温柔的心，憎恶广而黑的死亡</p>
      <p style = "text-align:center">收纳着光辉往昔的一切遗痕！</p>
      <p style = "text-align:center">太阳在自己的凝血之中下沉。</p>
      <p style = "text-align:center">想起你就仿佛看见圣体发光！</p>
      
   </body>
</html>
